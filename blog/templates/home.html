<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
    <div class="jumbotron jumbotron-fluid" style="background-color: lightskyblue;">
        <div class="container" style="text-align: center;">
            <h1 class="display-4">A Blog Site</h1>
            <p class="lead">with categories and such.</p>
        </div>
    </div>
    <div class="recent-posts">
        <h1 class="display-4" style="text-align: center;">Recent Posts</h1>
    </div>
    <div>
        {% for posts in recent_posts %}
            <div class="card" style="width: 40rem; padding: 10px; margin: 20px auto auto auto;">
                <div class="card-body">
                    <h5 class="card-title">{{ posts.title }}</h5>
                    <p class="card-subtitle" style="font-size: 12px;">{{ posts.topic_type }}</p>
                    <p class="card-text" style="margin-top: 5px;">{{ posts.post_body }}</p>
                    <a href="#" class="card-link">Comment</a>
                    <a id="like-link" href="#" class="card-link">Like</a>
                    <a href="#" class="card-link">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="comment-form-container">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Comment</span>
            </div>
            <textarea style="width: 700px;" class="form-control" aria-label="With textarea"></textarea>
        </div>
    </div>
{% endblock %}
</html>
