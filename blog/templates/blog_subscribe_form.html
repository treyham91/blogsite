<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
    <div id="post-form-container">
        <div class="blog-post-header" style="text-align: center; margin-bottom: 50px;">
            <h1 class="display-4">Subscribe to A Blog Site</h1>
        </div>
        <div id="post-form" class="form-container" style="text-align: center;">
            <form method="POST">
                <div class="form-group">
                    <label for="title-input">First Name</label>
                    {{ subscribe_form.first_name }}
                </div>
                <div class="form-group">
                    <label for="topic-select">Last Name</label>
                    {{ subscribe_form.last_name }}
                </div>
                <div class="form-group">
                    <label for="post-textarea">Email</label>
                    {{ subscribe_form.email }}
                </div>
                {% csrf_token %}
                <button type="submit" id="submit-button">Subscribe</button>
            </form>
        </div>
    </div>
{% endblock %}
</html>
