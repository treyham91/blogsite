<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="card" style="width: 18rem; padding: 10px; margin-left: 30px; margin-top: 10px;">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-subtitle" style="font-size: 12px;">{{ post.topic_type }}</p>
                    <p class="card-text" style="margin-top: 5px;">{{ post.post_body }}</p>
                    <a href="#" class="card-link">Comment</a>
                    <a href="#" class="card-link">Like</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
</html>
