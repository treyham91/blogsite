<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
    <div>
        <div class="blog-post-header" style="text-align: center; margin-bottom: 50px;">
            <h1 class="display-4">Post a Blog</h1>
        </div>
        <div class="form-container" style="text-align: center;">
            <form method="POST">
                <div class="form-group">
                    <label for="title-input">Title</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="topic-select">Category</label>
                    {{ form.topic_type }}
                </div>
                <div class="form-group">
                    <label for="post-textarea">Post</label>
                    {{ form.post_body }}
                </div>
                {% csrf_token %}
                <button type="submit" id="submit-button">Post</button>
            </form>
        </div>
    </div>
{% endblock %}
</html>
