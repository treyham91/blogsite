<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
    <div id="post-form-container">
        <div class="blog-post-header" style="text-align: center; margin-bottom: 50px;">
            <h1 class="display-4">Subscribe to A Blog Site</h1>
        </div>
        <div id="post-form" class="form-container" style="text-align: center;">
            <form method="POST">
                <div class="form-group">
                    <label for="title-input">Username</label>
                    {{ user_creation_form.username }}
                </div>
                <div class="form-group">
                    <label for="topic-select">Password</label>
                    {{ user_creation_form.password1 }}
                </div>
                <div class="form-group">
                    <label for="post-textarea">Password again:</label>
                    {{ user_creation_form.password2 }}
                </div>
                {% csrf_token %}
                <button type="submit" id="submit-button">Signup</button>
            </form>
        </div>
    </div>
{% endblock %}
</html>
